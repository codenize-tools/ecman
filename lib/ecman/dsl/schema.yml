# see http://www.kuwata-lab.com/kwalify/ruby/users-guide.html
type: map
mapping:
  "cron_job":
    type: seq
    sequence:
      - type: map
        mapping:
          "_id":
            type: str
            required: yes
          "cron_expression":
            type: str
            required: yes
          "url":
            type: str
            required: yes
          "email_me":
            type: int
            required: yes
          "log_output_length":
            type: int
            required: yes
          "cookies":
            type: str
          "posts":
            type: str
          "via_tor":
            type: int
